<div class="datepicker-days" style="display: block">
<table class="table-condensed">
  <thead>
    <tr>
      <th class="prev" ng-click="move(-1)"><i class="fa fa-chevron-left"></i></th>
      <th colspan="{{5 + showWeeks}}" class="datepicker-switch text-muted" ng-click="toggleMode()">{{title}}</th>
      <th class="next" ng-click="move(1)"><i class="fa fa-chevron-right"></i></th>
    </tr>
    <tr>
      <th ng-show="showWeeks" class="cw"></th>
      <th ng-repeat="label in labels track by $index" class="dow">{{label.abbr}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td ng-show="showWeeks" class="cw">{{ weekNumbers[$index] }}</td>
      <td ng-repeat="dt in row track by dt.date" class="day" ng-class="{old: dt.secondary, active: dt.selected, today: dt.current, disabled: dt.disabled, 'in-range': dt.inRange}" ng-click="!dt.disabled && select(dt.date)">
          {{dt.label}}
      </td>
    </tr>
  </tbody>
</table>
</div>
